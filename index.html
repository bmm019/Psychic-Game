<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></head>
<body>
        <script type="text/javascript" src="assets/javascript/game.js"></script>

        <div class="jumbotron">
                <div class="container">
                    <h1>The Psychic Game</h1>
                    <p>Guess what letter I'm thinking of </p>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <h3>Wins:</h3>
                            <p><span id="winsCount"></span></p>
                        </div>
                        <div class="col-md-3">
                            <h3>Losses:</h3>
                            <p><span id="lossesCount"></span></p>
                        </div>
                        <div class="col-md-3">
                            <h3>Guesses left:</h3>
                            <p><span id="guessesLeft"></span></p>
                        </div>
                        <div class="col-md-3">
                            <h3>Your guesses so far:</h3>
                            <p><span id="guessesSoFar"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            
    
</body>
</html>
